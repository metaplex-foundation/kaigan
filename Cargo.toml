repository = "https://github.com/metaplex-foundation/kaigan"
license = "MIT"
edition = "2021"
readme = "README.md"

[features]
serde = ["dep:serde"]

[dependencies]
borsh = "^0.9"
serde = { version = "1.0", features = ["derive"], optional = true }
